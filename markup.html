		<!-- Navigation -->
		<nav class="topnav" id="topNav">
			<a href="#home">Home</a>
			<a href="#about">About</a>
			<a href="#links">Links</a>
			<a href="#social-media">Social Media</a>
			<a href="#contact">Contact</a>
			<a href="javascript:void(0);" class="icon" onclick="topNavResponsive()">&#9776;</a>
		</nav>
      <div class="share-buttons"><!-- Social media buttons class -->
        <a href="https://www.facebook.com" title="Share on Facebook" target="_blank"><span class="fa fa-facebook fa-fw" aria-hidden="true"></span></a>
        <a href="https://twitter.com" target="_blank" title="Tweet"><span class="fa fa-twitter fa-fw" aria-hidden="true"></span></a>

<div class="content">

<!-- CSS -->
<style>
html, body {
	margin: 0;
}
.banner{
	height: auto;
	width: 100%;	
	position: fixed;
	z-index: 597;
	transition: all 0.5s ease-in-out;
	background-color: #cccccc;
}

.banner-header{
	height: auto;
	transition: all 0.8s ease-in-out;
}
.banner-header.active{
	visibility: hidden;
	transition: all 0.1s ease-in-out;
}
/* Navbar */
.topnav {
    /* background-color: #ffffff; */
	border-top: 1px solid #eeeeee;
    overflow: hidden;
	z-index: 599;
	transition: all 0.7s ease-in-out;
	position: relative;
}
.topnav.active{
	background-color: #ffffff;
	padding: 0.4em;
	box-shadow: 2px 2px 2px #cccccc;
}
.topnav.active a{
	color: #2e2e2e
}

/* Style the links inside the navigation bar */
.topnav a {
	font-family: "Oswald", sans-serif;
    float: left;
    display: block;
    color: #ffffff;
    text-align: center;
    padding: 0.5em;
    text-decoration: none;
    font-size: 1.2em;
}

/* Change the color of links on hover */
.topnav a:hover {
	background-color: #ffffff;
    color: #2e2e2e;
	transition: 0.4s;
	text-decoration: none;
}
/* Hide the link that should open and close the topnav on small screens */
.topnav .icon {
    display: none;
}

.content{
	width: 100%;
	height: 100em;
	background-color: #dddddd;
}
</style>


<!-- JavaScript -->
<script>
// Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon
function topNavResponsive() {
    var responsive = document.getElementById("topNav");
    if (responsive.className === "topnav") {
        responsive.className += " responsive";
    } else {
        responsive.className = "topnav";
    }
}
// Hide logo section of banner on scroll
$(window).on("scroll", function() {
	if($(window).scrollTop() > 50) {
		$(".banner, .banner-header, .homepage-title, .title, .share-buttons").addClass("active");
	} else {
		//remove the background property so it becomes visible again, defined in main.css
		$(".banner, .banner-header, .homepage-title, .title, .share-buttons").removeClass("active");
	}
});
// Make nav transparent on scroll
$(window).on("scroll", function() {
	if($(window).scrollTop() > 50) {
		$(".topnav").addClass("active");
	} else {
		//remove the background property so it becomes transparent again, defined in main.css
		$(".topnav").removeClass("active");
	}
});
	
</script>
